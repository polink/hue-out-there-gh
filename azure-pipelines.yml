# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- deploy
- task: UseNode@1
  inputs:
    checkLatest: true

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    npm run test
    npm run lint
  displayName: 'Run our project tests'
